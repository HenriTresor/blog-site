<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="/stylesheets/index.css">

</head>
<body>
    
    <div class="form-container">
        <form action="" method="post">
            <h1>Log in</h1>
            <div class="input-group"><label for="email">Input your email:</label><input type="email" placeholder="email" name="email" id="email"></div>
            <div class="input-group"><label for="password">Input your password:</label><input type="password" name="password" id="password"></div>
            <div class="input-group">
                <button id="login">Log In</button>
                <a href="/auth/signup">Dont'have an account yet? Create one!</a>
                <a href="/">Return to homepage</a>
            </div>
        </form>
    </div>
</body>
</html>
